<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Palabras</title>
    <style>
        /* Estilos básicos para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .filter-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
        }
        input[type="text"] {
            flex-grow: 1; /* Permite que el input crezca para ocupar espacio disponible */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-width: 180px; /* Ancho mínimo para el input */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            font-weight: bold;
            display: none; /* Oculto por defecto, se muestra con JS */
        }
        .word-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .word-list li {
            background-color: #e9ecef;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            color: #495057;
        }
        .word-list li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtro de Palabras</h1>

        <form id="filterForm" class="filter-form">
            <input type="text" id="filterInput" placeholder="Ingresa texto para filtrar">

            <button type="submit" id="filterButton">Filtrar</button>
        </form>

        <p id="errorMessage" class="error-message">Por favor, ingresa un texto para filtrar.</p>

        <ul id="wordListDisplay" class="word-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
