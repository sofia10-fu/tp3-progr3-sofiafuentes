<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        /* Estilos básicos para mejorar la apariencia del formulario */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }
        input[type="number"],
        select {
            width: calc(100% - 20px); /* Ajusta el ancho para el padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora</h1>

        <form id="calculatorForm">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" value="0" required>

            <label for="operation">Operación:</label>
            <select id="operation">
                <option value="sum">Suma (+)</option>
                <option value="subtract">Resta (-)</option>
                <option value="multiply">Multiplicación (*)</option>
                <option value="divide">División (/)</option>
            </select>

            <label for="num2">Número 2:</label>
            <input type="number" id="num2" value="0" required>

            <button type="button" id="calculateBtn">Calcular</button>
        </form>

        <div class="result">
            <p>Resultado: <span id="resultDisplay"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
