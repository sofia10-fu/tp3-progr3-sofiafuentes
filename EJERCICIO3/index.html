<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Completadas</title>
    <style>
        /* Estilos básicos para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        #loadingMessage {
            color: #007bff;
            font-size: 1.1em;
            margin-top: 15px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            text-align: left; /* Alinea el texto de la lista a la izquierda */
        }
        .task-list li {
            background-color: #e9ecef;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .task-list li::before {
            content: '✓'; /* Un checkmark para tareas completadas */
            color: #28a745; /* Color verde */
            font-weight: bold;
            font-size: 1.2em;
        }
        .error-message {
            color: #dc3545;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tareas Completadas de JSONPlaceholder</h1>
        <p id="loadingMessage">Cargando tareas...</p>
        <ul id="completedTasksList" class="task-list">
            </ul>
        <p id="errorMessage" class="error-message" style="display: none;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
